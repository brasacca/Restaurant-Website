<!DOCTYPE html>

<html>
    <head>
        <title>Order a Wrap!</title>
        <link rel="stylesheet" type="text/css" href="css/wraporder.css">
    </head>
    <body>
        <nav>
            <h1>World Wide Wrap</h1>
            <ul class="navlinks">
                <li class="navlink"><a>About Us</a></li>
                <li class="navlink"><a href="menu.html">Place an Order</a></li>
            </ul>
        </nav>
        <main>
            <div id="form">
                <form>
                    <h1>Wrap Order Form</h1>
                    <section class="customer-name">
                        <label for="name">Name</label>
                        <input type="text" name="customer-name" id="name" value="John Smith">
                    </section>
                    <section class="bread">
                        <span>Bread</span>
                        <br>
                        <input type="radio" name="bread" id="italian" value="italian">
                        <label for="italian">Italian</label>
                        <input type="radio" name="bread" id="wheat" value="wheat">
                        <label for="wheat">Wheat</label>
                    </section>
                    <section class="meat">

                    </section>
                    <section class="cheese">

                    </section>
                    <section class="toppings">

                    </section>
                    <section class="sauce">

                    </section>
                    <section class="notes">

                    </section>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <p>Contact Us: (123)-456-7890</p>
            </div>
            <div id="icons">
                <img src="images/facebook-brands.svg">
                <img src="images/instagram-brands.svg">
                <img src="images/twitter-brands.svg">
            </div>
        </footer>
    </body>
</html>
